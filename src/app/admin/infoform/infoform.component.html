<h2>
        Team Info
</h2>
<div class="container border border-dark my-5 mx-5">
        <div class="table-responsive">
                <div class="col">
                        <div class="row">
                                <div class="col">
                                        
                                        
                                        <div class="form-group row my-2">
                                                <div class="col-sm-4">
                                                        <label for="" >Team 1</label>
                                                </div>
                                                <div class="col-sm-8">
                                                        
                                                        <input type="text" class="form-control" id="inputname" placeholder="TeamName" (blur)="myfun()" #team1 >
                                                        
                                                </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                                <div class="col-sm-4">
                                                        <label for="" >Team 2</label>
                                                </div>
                                                <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="inputPassword" placeholder="TeamName1" (blur)="myfun()" #team2>
                                                 </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                        <div class="col-sm-4">
                                                                <label for="" >Toss</label>
                                                        </div>
                                                        <div class="col-sm-8">
                                                                <select class="Label form-control" (change)="showTeam()" #toss>
                                                                        <option selected="">Select team</option>
                                                                        <option value="t11">{{t1}}</option>
                                                                        <option value="t22">{{t2}}</option>
                                                                        
                                                                        
                                                                </select>
                                                        </div>
                                                </div>
                                                
                                                <!-- <div class="form-group row">
                                                        <div class="col-sm-4">
                                                                <label for="" >Toss</label>
                                                        </div>
                                                        <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="inputPassword" placeholder="Toss winner" #toss> </div>
                                                        </div>
                                                -->
                                                <div class="form-group row">
                                                        <div class="col-sm-4">
                                                                <label for="">Decision</label>
                                                        </div>
                                                        <div class="col-sm-8">
                                                                <select class="Label form-control" #decision >
                                                                        <option selected="">Select Decision</option>
                                                                        <option value="bowling">Bowling</option>
                                                                        <option value="batting">Batting</option>
                                                                        
                                                                        
                                                                </select>
                                                        </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                        <div class="col-sm-4">
                                                                <label for="">Overs</label>
                                                        </div>
                                                        <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="overs" placeholder="overs" #overs>
                                                        </div>
                                                </div>
                                                
                                                <button class="btn btn-primary my-2" (click)="onSubmitClicked()">DefineTeams</button>
                                                
                                        </div>
                                </div>
                        </div>
                        
                </div>
        </div>
